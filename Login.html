<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Untuk Simpan Gambar</title>
    <link rel="stylesheet" href="styleLogin.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="input" name="username" onkeydown="handleEnter(event, 'password')" required>            
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type= "password" id="password" class="input" name="password" onkeydown="handleEnter(event, 'summitBtn')" required>
            </div>
            
            <div class="form-group">
                <button type="button" id="summitBtn" onclick="handleLogin()">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
